<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>Add New Article</title>
</head>
<body>
	<form>
		<div class="container-fluid">
			<h1>Add New Article</h1>
		</div>
		<div class="container-fluid">
			<div class="form-group">
				<label for="article_title">Article Title</label>
				<input type="text" class="form-control" id="article_title" placeholder="Title">
			</div>
			<div class="form-group">
				<label for="author_name">Author Name</label>
				<input type="text" class="form-control" id="author_name" placeholder="Name">
			</div>
			<div class="form-row">
				<div class="col">
					<label for="choose_file">Upload Files</label>
				</div>
				<div class="col">
					<label for="pages">Pages</label>
				</div>
			</div>
			<div class="form-row">
				<div class="col">
					<input type="file" id="choose_file" name="choose_file">
				</div>
				<div class="col">
					<select class="form-control" id="pages">
						<option>Academics</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="article_text">Article Text</label>
				<textarea class="form-control" id="article_text" rows="10"></textarea>
			</div>

			<div class="form-row">
				<div class="col">
					<label for="tags">Select Tags</label>
				</div>
				<div class="col">
					<label for="visibility">Visibility</label>
				</div>
			</div>

			<div class="form-row">
				<div class="col" id="tags">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="python" value="python">
						<label class="form-check-label" for="python">Python</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="c++" value="c++">
						<label class="form-check-label" for="c++">C++</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="java" value="java">
						<label class="form-check-label" for="java">Java</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="scala" value="scala">
						<label class="form-check-label" for="scala">Scala</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="perl" value="perl">
						<label class="form-check-label" for="perl">Perl</label>
					</div>
				</div>
				<div class="col">
					<div class="btn-group btn-group-toggle" data-toggle="buttons" id="visibility">
						<label class="btn btn-secondary active">
							<input type="radio" name="public" id="public"> Public
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="private" id="private"> Private
						</label>
					</div>
				</div>
			</div>

			</br>
			<div class="contrainer">
				<label for="login">Login to Finish Submitting</label>
				<div class="form-row" id="login">
					<div class="col">
						<input type="text" class="rounded" name="username" id="username" placeholder="Username">
					</div>
					<div class="col">
						<input type="password" class="rounded" name="password" id="password" placeholder="Password">
					</div>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="remember_me">
					<label class="form-check-label" for="remember_me">Remember Me</label>
				</div>
			</br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</div>
</form>
</body>
</html>
